    <script>
        "use strict";
        // Select all slides
        const slides = document.querySelectorAll(".slide");

        // loop through slides and set each slides translateX
        slides.forEach((slide, indx) => {
            slide.style.transform = `translateX(${indx * 100}%)`;
        });

        // select next slide button
        const nextSlide = document.querySelector(".btn-next");

        // current slide counter
        let curSlide = 0;
        // maximum number of slides
        let maxSlide = slides.length - 1;

        // add event listener and navigation functionality
        nextSlide.addEventListener("click", function () {
            // check if current slide is the last and reset current slide
            if (curSlide === maxSlide) {
                curSlide = 0;
            } else {
                curSlide++;
            }

            //   move slide by -100%
            slides.forEach((slide, indx) => {
                slide.style.transform = `translateX(${100 * (indx - curSlide)}%)`;
            });
        });

        // select next slide button
        const prevSlide = document.querySelector(".btn-prev");

        // add event listener and navigation functionality
        prevSlide.addEventListener("click", function () {
            // check if current slide is the first and reset current slide to last
            if (curSlide === 0) {
                curSlide = maxSlide;
            } else {
                curSlide--;
            }

            //   move slide by 100%
            slides.forEach((slide, indx) => {
                slide.style.transform = `translateX(${100 * (indx - curSlide)}%)`;
            });
        });

    </script>
    <script>


        const modalTriggerButtons = document.querySelectorAll("[data-modal-target]");
        const modals = document.querySelectorAll(".modal");
        const modalCloseButtons = document.querySelectorAll(".modal-close");

        modalTriggerButtons.forEach(elem => {
            elem.addEventListener("click", event => toggleModal(event.currentTarget.getAttribute("data-modal-target")));
        });
        modalCloseButtons.forEach(elem => {
            elem.addEventListener("click", event => toggleModal(event.currentTarget.closest(".modal").id));
        });
        modals.forEach(elem => {
            elem.addEventListener("click", event => {
                if (event.currentTarget === event.target) toggleModal(event.currentTarget.id);
            });
        });

        // Maybe also close with "Esc"...
        document.addEventListener("keydown", event => {
            if (event.keyCode === 27 && document.querySelector(".modal.modal-show")) {
                toggleModal(document.querySelector(".modal.modal-show").id);
            }
        });

        function toggleModal(modalId) {
            const modal = document.getElementById(modalId);

            if (getComputedStyle(modal).display === "flex") { // alternatively: if(modal.classList.contains("modal-show"))
                modal.classList.add("modal-hide");
                setTimeout(() => {
                    document.body.style.overflow = "initial"; // Optional: in order to enable/disable page scrolling while modal is hidden/shown - in this case: "initial" <=> "visible"
                    modal.classList.remove("modal-show", "modal-hide");
                    modal.style.display = "none";
                }, 200);
            }
            else {
                document.body.style.overflow = "hidden"; // Optional: in order to enable/disable page scrolling while modal is hidden/shown
                modal.style.display = "flex";
                modal.classList.add("modal-show");
            }
        }
    </script>
    <script>
        const musicCircle = document.getElementById("musicCircle");
        const audio = document.getElementById("audio");

        // Thêm sự kiện khi nhấn vào hình tròn
        musicCircle.addEventListener("click", function () {
            // Nếu nhạc đang dừng và hình tròn không xoay
            if (audio.paused) {
                audio.play(); // Phát nhạc
                musicCircle.classList.add("spin"); // Bắt đầu xoay liên tục
            } else {
                audio.pause(); // Dừng nhạc nếu đang phát
                musicCircle.classList.remove("spin"); // Dừng xoay
            }
        });
    </script>
